<script>
    // initial cart setup 
    paypal.minicart.render({
    strings:{
    button:'Pay'
    ,buttonAlt: "Total"
    ,subtotal: 'Total:'
    ,empty: 'There are no products in the cart.'
    }
    });
    // Events to add products to cart
    
    $('.product').click(function(e){
        e.stopPropagation();
        paypal.minicart.cart.add({
        business: 'ewayzani@yahoo.com', // PayPal account to receive the money
        item_name: $(this).attr("title"),
        amount: $(this).attr("price"),
        currency_code: 'USD',
        
        });
    });

    });
</script>
